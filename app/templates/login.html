<!-- app/templates/login.html -->
{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">🔑 Вход в систему</h2>

<form method="POST" action="{{ url_for('web.login_user') }}" class="p-4 border rounded">
    <div class="mb-3">
        <label class="form-label">Email *</label>
        <input type="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Имя *</label>
        <input type="text" name="name" class="form-control" placeholder="Как вас зовут?" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">🚪 Войти</button>
</form>

<div class="mt-4 text-center">
    <small>Нет аккаунта? → <a href="{{ url_for('web.register') }}">Зарегистрироваться</a></small>
</div>
{% endblock %}
